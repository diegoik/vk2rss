{% extends 'base.html' %}

{% block title %}Page Not Found - VK2RSS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mt-5 mb-5">
                <h1 class="display-1 text-warning">404</h1>
                <h2 class="h3 mb-4">Page Not Found</h2>
                <p class="lead">Sorry, the page you're looking for doesn't exist.</p>
                <p class="mb-5">You may have mistyped the address or the page may have moved.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
